    <h1>Contact</h1>
        <p>Heb je vragen of wil je in contact komen? Vul het onderstaande formulier in, en ik neem zo snel mogelijk contact met je op!</p>

        <!-- Contactformulier -->
        <form class="contact-form" action="mailto:piscevicmichael@.com" method="POST" enctype="text/plain">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Vul je naam in" required>
        
            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" placeholder="Vul je e-mailadres in" required>
        
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" placeholder="Schrijf je bericht hier..." rows="5" required></textarea>
        
            <button type="submit">Verzenden</button>
        </form>
    </main>

    </footer>
    <script>
        // Selecteer de hamburgerknop en het menu
        const hamburger = document.getElementById("hamburger");
        const menu = document.querySelector(".menu");
    
        // Voeg een eventlistener toe voor het klikken op de hamburgerknop
        hamburger.addEventListener("click", () => {
            menu.classList.toggle("active"); // Toggle de 'active' klasse voor het menu
        });
    </script>
